<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List-Sakthi</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>
	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Welcome! <input type="text" id="name" autocomplete="off" placeholder="Name here" style="color: white" />
			</h2>
		</section>
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input 
					type="text" 
					placeholder="e.g. To Mail HR"
					name="content"
					autocomplete="off"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="Office" /> 
						<span class="bubble office"></span>
						<div>Office Work</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal Work</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<section class="todo-list">
			<h3><b>TODO LIST :</b></h3>
			<div class="list" id="todo-list"></div>
		</section>
		</main>
	<script src="main.js"></script>

</body>
</html>
